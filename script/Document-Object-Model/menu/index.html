<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Itme</th>
                <th scope="col">Name</th>
                <th scope="col">price</th>
                <th scope="col">Add To Cart</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row"><img src="img/cheese pizza.jpg" alt="" width="50%"></th>
                <td>Cheese Pizza</td>
                <td>Rs.659</td>
                <td><input type="checkbox" value="659"> Order</td>
            </tr>
            <tr>
                <th scope="row"><img src="img/pepperoni pizza.jpg" alt="" width="50%"></th>
                <td>Pepperoni Pizza</td>
                <td>Rs.420</td>
                <td><input type="checkbox" value="420"> Order</td>
            </tr>
            <tr>
                <th scope="row"><img src="img/veg cheese burger.jpg" alt="" width="50%"></th>
                <td>Veg-Cheese Burger</td>
                <td>Rs.120</td>
                <td><input type="checkbox" value="120"> Order</td>
            </tr>
            <tr>
                <th class="row"><img src="img/espresso coffee.jpg" alt="" width="50%"></th>
                <td>Espresso Coffee</td>
                <td>Rs.150</td>
                <td><input type="checkbox" value="150"> Order</td>
            </tr>
            <tr>
                <th scope="row"><img src="img/latte coffee.jpg" alt="" width="50%"></th>
                <td>Latte Coffee</td>
                <td>Rs.200</td>
                <td><input type="checkbox" value="200"> Order</td>
            </tr>
        </tbody>
    </table>
    <div>
        <h2>Total Bill: Rs.<span id="totalBill">0</span></h2>
    </div>
    

    <script src="script.js"></script>
