<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ITEAM</th>
                <th scope="col">NAME</th>
                <th scope="col">PRICE</th>
                <th scope="col">ADD TO CART</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row"><img src="img/cheese pizza.jpg" alt="" width="50%"></th>
                <td>Cheese Pizza</td>
                <td>Rs.659</td>
                <td><input type="checkbox" value="659" name="pizaa" onchange="change()"> Order</td>
            </tr>
            <tr>
                <th scope="row"><img src="img/pepperoni pizza.jpg" alt="" width="50%"></th>
                <td>Pepperoni Pizza</td>
                <td>Rs.420</td>
                <td><input type="checkbox" value="420" name="pizza1" onchange="change()"> Order</td>
            </tr>
            <tr>
                <th scope="row"><img src="img/veg cheese burger.jpg" alt="" width="50%"></th>
                <td>Veg-Cheese Burger</td>
                <td>Rs.120</td>
                <td><input type="checkbox" value="120" name="burger" onchange="change()"> Order</td>
            </tr>
            <tr>
                <th class="row"><img src="img/espresso coffee.jpg" alt="" style="width: 400px; height: 315px;"></th>
                <td>Espresso Coffee</td>
                <td>Rs.150</td>
                <td><input type="checkbox" value="150" name="coffe" onchange="change()"> Order</td>
            </tr>
            <tr>
                <th scope="row"><img src="img/latte coffee.jpg" alt="" width="50%"></th>
                <td>Latte Coffee</td>
                <td>Rs.200</td>
                <td><input type="checkbox" value="200" name="latte coffe" onchange="change()"> Order</td>
            </tr>
        </tbody>
    </table>
    <div>

        <table>

            <thead>
                <tr>
                    <td>name</td>
                    <td>price</td>

                </tr>
            </thead>
            <tbody id="dis">

            </tbody>
        </table>
        <h2>Total Bill: Rs.<span id="totalBill">0</span></h2>
    </div>
